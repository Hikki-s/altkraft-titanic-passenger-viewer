<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Список пассажиров 'Титаника' с фильтрацией и бесконечной прокруткой" />
    <title>Список пассажиров Титаника</title>
</head>
<body>
<div id="app">
    <div class="container">
        <header>
            <h1>Список пассажиров Титаника</h1>
            <div class="search-controls">
                <div id="searchInputContainer" class="search-control">
                    <label for="searchInput">Поиск</label>
                    <input type="text" id="searchInput" placeholder="Поиск" aria-label="Поиск по всем столбцам" />
                </div>

                <div id="searchSelectContainer" class="search-control" style="display: none;">
                    <label for="searchSelect" id="searchSelectLabel">Поиск</label>
                    <select id="searchSelect" aria-labelledby="searchSelectLabel">
                    </select>
                </div>

                <div id="searchColumnContainer" class="search-control">
                    <label for="searchColumn">Выберите столбец для поиска</label>
                    <select id="searchColumn" aria-describedby="searchColumnHelp">
                        <option value="all">По всем столбцам</option>
                        <option value="name">Имя</option>
                        <option value="gender">Пол</option>
                        <option value="age">Возраст</option>
                        <option value="status">Статус</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
            <table id="passengerTable">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Пол</th>
                    <th>Возраст</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="sentinel"></div>
        </main>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
